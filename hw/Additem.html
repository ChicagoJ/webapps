<html>
 <head><title>Add Item</title></head>
 <body>
 <center>
  <form method="post" action="./ManageServlet">
  <h4>Add Item</h4>
  <table cellpadding='2' cellspacing='1'>
    <tr>
        <td>Item Id</td>
        <td><input type="TEXT" size="15" name="ItemId"></input></td>
    </tr>
    <tr>
        <td>Item Name</td>
        <td><input type="TEXT" size="15" name="ItemName"/></td>
    </tr>    
    <tr>
        <td>Price</td>
        <td><input type="TEXT" size="30" name="price"/></td>
    </tr>
    <tr>
        <td>Discount</td>
        <td><input type="TEXT" size="30" name="discount"/></td>
    </tr>
    <tr>
        <td>Rebate</td>
        <td><input type="TEXT" size="30" name="rebate"/></td>
    </tr>
    <tr>
        <td>Stock</td>
        <td><input type="TEXT" size="30" name="stock"/></td>
    </tr>
    <tr>
        <td>Accessories</td>
        <td><input type="TEXT" size="50" name="accessories"/></td>
    </tr>    
    <tr>
        <td colspan='2'>
            <center><input type="submit" value="Confirm" /></center>
        </td>
    </tr>
 </table>
 </form>
 </center>
 </body>
</html>
