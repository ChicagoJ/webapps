      function drawSarahChart() {

        // Create the data table for Sarah's pizza.
        var data = new google.visualization.DataTable();
        data.addColumn('string', 'ProductName');
        data.addColumn('number', 'Stocks');
        data.addRows([
['la01',7996 ],
['la02',20 ],
['la05',20 ],
['la06',20],
        ]);

        // Set options for Sarah's pie chart.
        var options = {title:'the total number of items available for every product',
                       width:400,
                       height:300};

        // Instantiate and draw the chart for Sarah's pizza.
        var chart = new google.visualization.BarChart(document.getElementById('Sarah_chart_div'));
        chart.draw(data, options);
      }
