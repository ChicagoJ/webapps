<html>
 <head><title>Add Item</title></head>
 <body>
 <center>
  <form method="post" action="./CheckoutServlet">
  <h4>Make sure you enter each blank space</h4>
  <table cellpadding='2' cellspacing='1'>
    <tr>
        <td>User ID</td>
        <td><input type="TEXT" size="15" name="userId"></input></td>
    </tr>
    <tr>
        <td>Card number</td>
        <td><input type="TEST" size="15" name="cardnum"/></td>
    </tr>    
    <tr>
        <td>Address</td>
        <td><input type="TEST" size="30" name="address"/></td>
    </tr>
    <tr>
        <td colspan='2'>
            <center><input type="submit" value="Confirm" /></center>
        </td>
    </tr>
 </table>
 </form>
 </center>
 </body>
</html>
